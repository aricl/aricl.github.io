<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" type="text/css" href="./home_files/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="./home_files/buttons.dataTables.css">

<script src="./home_files/jquery.js.download"></script>
<script type="text/javascript" src="./home_files/jquery.dataTables.js.download"></script>
<script type="text/javascript" src="./home_files/dataTables.buttons.js.download"></script>
<script type="text/javascript" src="./home_files/buttons.html5.js.download"></script>
<script type="text/javascript" src="./home_files/dataTables.rowGroup.js.download"></script>
<script type="text/javascript" src="./home_files/dataTables.select.min.js.download"></script>
<script type="text/javascript" src="./home_files/dataTables.editor.js.download"></script>

</head><body id="body" class="home"><div id="example_wrapper" class="dataTables_wrapper no-footer"><div class="dt-buttons">   <button class="dt-button buttons-create" tabindex="0" aria-controls="example" type="button"><span>New</span></button> <button class="dt-button buttons-selected buttons-edit disabled" tabindex="0" aria-controls="example" type="button" disabled="disabled"><span>Edit</span></button> <button class="dt-button buttons-selected buttons-remove disabled" tabindex="0" aria-controls="example" type="button" disabled="disabled"><span>Delete</span></button> </div><div id="example_filter" class="dataTables_filter"><label>Search:<input type="search" class="" placeholder="" aria-controls="example"></label></div><table id="example" class="display dataTable no-footer" cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
    <thead>
    <tr role="row"><th class="select-checkbox sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 44px;"></th><th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="First name: activate to sort column descending" style="width: 210px;">First name</th><th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Last name: activate to sort column ascending" style="width: 205px;">Last name</th><th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 242px;">Position</th><th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 170px;">Office</th><th width="18%" class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 234px;">Start date</th><th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 146px;">Salary</th></tr>
    </thead>
    <tbody>
<tr id="row_1" role="row" class="odd">
        <td class=" select-checkbox"></td>
        <td class="sorting_1">Homer</td>
        <td>Simpson</td>
        <td>Safety Inspector</td>
        <td>Springfield</td>
        <td>1980</td>
        <td>$123</td>
    </tr></tbody></table><div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing 1 to 1 of 1 entries</div><div class="dataTables_paginate paging_simple_numbers" id="example_paginate"><a class="paginate_button previous disabled" aria-controls="example" data-dt-idx="0" tabindex="-1" id="example_previous">Previous</a><span><a class="paginate_button current" aria-controls="example" data-dt-idx="1" tabindex="0">1</a></span><a class="paginate_button next disabled" aria-controls="example" data-dt-idx="2" tabindex="-1" id="example_next">Next</a></div></div>

<script>
  var editor; // use a global for the submit and return data rendering in the examples

  $(document).ready(function() {
    let tableId = "#example";
    editor = new $.fn.dataTable.Editor( {
      ajax: "../home_files/carl/getTestData",
      table: tableId,
      fields: [ {
        label: "First name:",
        name: "first_name"
      }, {
        label: "Last name:",
        name: "last_name"
      }, {
        label: "Position:",
        name: "position"
      }, {
        label: "Office:",
        name: "office"
      }, {
        label: "Extension:",
        name: "extn"
      }, {
        label: "Start date:",
        name: "start_date",
        type: "datetime"
      }, {
        label: "Salary:",
        name: "salary"
      }
      ]
    } );

    // Activate an inline edit on click of a table cell
    $(tableId).on( 'click', 'tbody td:not(:first-child)', function (e) {
      editor.inline( this );
    } );

    $(tableId).DataTable( {
      dom: "Bfrtip",
      // ajax: "../home_files/carl/getTestData",
      order: [[ 1, 'asc' ]],
      columns: [
        {
          data: null,
          defaultContent: '',
          className: 'select-checkbox',
          orderable: false
        },
        { data: "first_name" },
        { data: "last_name" },
        { data: "position" },
        { data: "office" },
        { data: "start_date" },
        { data: "salary", render: $.fn.dataTable.render.number( ',', '.', 0, '$' ) }
      ],
      select: {
        style:    'os',
        selector: 'td:first-child'
      },
      buttons: [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
        { extend: "remove", editor: editor }
      ]
    } );
  } );
</script>
</body></html>
